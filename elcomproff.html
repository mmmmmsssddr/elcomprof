<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elcomengineering</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --container-bg-gradient-1: #1a1a1a;
            --container-bg-gradient-2: #2a2a2a;
            --text-color: #ffffff;
            --text-secondary-color: #ddd;
            --link-bg-color: #1a1a1a;
        }

        [data-theme="light"] {
            --bg-color: #f0f0f0;
            --container-bg-gradient-1: #e0e0e0;
            --container-bg-gradient-2: #f5f5f5;
            --text-color: #333333;
            --text-secondary-color: #555;
            --link-bg-color: #e0e0e0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            direction: rtl;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .container {
            background: linear-gradient(145deg, var(--container-bg-gradient-1), var(--container-bg-gradient-2));
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid;
            margin-bottom: 15px;
            animation: glowBorder 6s infinite alternate;
        }

        h1 {
            font-size: 22px;
            color: var(--text-color);
            animation: textGlow 6s infinite alternate;
            transition: color 0.3s ease;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--text-secondary-color);
            transition: color 0.3s ease;
        }

        .link {
            display: block;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            width: 90%;
            max-width: 300px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease-in-out;
            color: var(--text-color);
            background-color: var(--link-bg-color);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid transparent;
            border-radius: 10px;
            background: linear-gradient(90deg, blue, black, purple, yellow, lightgray, red, indigo) border-box;
            -webkit-mask: 
               linear-gradient(#fff 0 0) content-box, 
               linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background-size: 700% 100%;
            animation: animatedBorder 6s linear infinite;
        }

        .link:hover {
            transform: scale(1.05);
        }

        .link:hover::before {
            animation: animatedBorder 3s linear infinite;
        }

        /* ÿ≤ÿ± ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ¨ÿØŸäÿØ */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: #1a1a2e;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4);
            z-index: 100;
        }

        [data-theme="light"] .theme-toggle {
            background-color: #e0e7ff;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
        }

        .toggle-circle {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: #312e81;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.6);
        }
        
        [data-theme="light"] .toggle-circle {
            transform: translateX(-30px);
            background-color: #fef3c7;
            box-shadow: 0 0 8px rgba(252, 211, 77, 0.6);
        }

        .toggle-icon {
            color: #a5b4fc;
            font-size: 14px;
        }

        [data-theme="light"] .toggle-icon {
            color: #f59e0b;
        }

        .moon-icon {
            display: block;
        }

        .sun-icon {
            display: none;
        }

        [data-theme="light"] .moon-icon {
            display: none;
        }

        [data-theme="light"] .sun-icon {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes animatedBorder {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0px 0px 10px blue; }
            16% { text-shadow: 0px 0px 10px #555; }
            32% { text-shadow: 0px 0px 10px purple; }
            48% { text-shadow: 0px 0px 10px yellow; }
            64% { text-shadow: 0px 0px 10px lightgray; }
            80% { text-shadow: 0px 0px 10px red; }
            100% { text-shadow: 0px 0px 10px indigo; }
        }

        @keyframes glowBorder {
            0% { box-shadow: 0px 0px 15px blue; border-color: blue; }
            16% { box-shadow: 0px 0px 15px #555; border-color: #555; }
            32% { box-shadow: 0px 0px 15px purple; border-color: purple; }
            48% { box-shadow: 0px 0px 15px yellow; border-color: yellow; }
            64% { box-shadow: 0px 0px 15px lightgray; border-color: lightgray; }
            80% { box-shadow: 0px 0px 15px red; border-color: red; }
            100% { box-shadow: 0px 0px 15px indigo; border-color: indigo; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle" aria-label="ÿ™ÿ®ÿØŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿ£ŸÑŸàÿßŸÜ">
            <div class="toggle-circle">
                <span class="toggle-icon moon-icon">üåô</span>
                <span class="toggle-icon sun-icon">‚òÄÔ∏è</span>
            </div>
        </button>
        
        <img src="elcom.png" alt="Elcomengineering" class="profile-img">
        <h1>Elcomengineering</h1>
        <p>üåç ŸáÿØŸÅŸÜÿß ÿ™ŸÇÿØŸäŸÖ ŸÖÿ≠ÿ™ŸàŸâ ÿ∫ŸÜŸä ŸÅŸä ÿ¨ŸÖŸäÿπ ÿ™ÿÆÿµÿµÿßÿ™ ÿßŸÑŸáŸÜÿØÿ≥ÿ©! üõ†Ô∏èüìê</p>
        <a href="https://www.instagram.com/elcomengineering?igsh=MW81ZmR4d2VrcGRhNw%3D%3D&utm_source=qr" class="link" target="_blank">Instagram</a>
        <a href="#" class="link">Facebook</a>
        <a href="#" class="link">Threads</a>
        <a href="#" class="link">TikTok</a>
    </div>

    <script>
        // ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ Ÿàÿ∂ÿπ ÿßŸÑÿ£ŸÑŸàÿßŸÜ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ (ÿ•ŸÜ Ÿàÿ¨ÿØ)
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        // ÿ•ÿ∂ÿßŸÅÿ© Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ŸÑŸÑÿ≤ÿ±
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
